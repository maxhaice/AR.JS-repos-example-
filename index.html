<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
  
<!-- <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script> -->
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
            <audio id="sound" src="url(http://d.zaix.ru/hrTf.mp3)" preload="auto"></audio>
        </a-assets>
      <a-marker preset="hiro" markerhandler emitevents="true" cursor="rayOrigin: mouse" id="marker" type='barcode' value='6'>
    <a-entity rotation="90 0 0">
        <a-gltf-model id="card-model" src="url(https://cdn.jsdelivr.net/gh/maxhaice/maxhaice.github.io/Card_v2.gltf)" soundhandler scale="10 10 10">

        </a-gltf-model>
    </a-entity>
        <p id="temp">SALAM</p>
      </a-marker>
      <a-entity sound="src:#sound" autoplay="true"></a-entity>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
      <a-entity camera></a-entity>
      
    </a-scene>
    
  </body>
    <script>
    alert(66);
    AFRAME.registerComponent('markerhandler', {

  

  init: function() {

    const marker = document.querySelector('#marker');

    const model = document.querySelector('#card-model');

      marker.addEventListener('mousedown', function(ev, target) {
      	model.setAttribute('animation', 'property: rotation; dur: 4000; to: -180 0 0; loop: false');
      	            const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
      	            alert(false);
            if (model && intersectedElement == model) {
            	alert(true);
                const scale = model.getAttribute('scale');
                Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                model.setAttribute('scale', scale);
            }
      });
      
      // marker.addEventListener('mouseup', function(ev, target) {
      // alert("up");
      // });

    } //*

  });//*
  </script>
  <script>
    AFRAME.registerComponent('soundhandler', {
    tick: function () {
           var entity = document.querySelector('[sound]');
         if (document.querySelector('a-marker').object3D.visible == true) {
            entity.components.sound.playSound();
        } else {
            entity.components.sound.pauseSound();
        }

     }
});
  </script>

<!--   <script src="https://cdn.jsdelivr.net/gh/maxhaice/maxhaice.github.io/script.js"></script> -->
</html>
