<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    let sound = new Audio('card5.mp3');
    alert(4);
    AFRAME.registerComponent('clicked', {
    init: function() {
        this.el.addEventListener('mousedown', function(ev, target){
            if(sound.paused){
                sound.play();
            }
            document.querySelector('#card-model1').setAttribute('animation', 'property: rotation; dur: 4000; to: -90 0 0; loop: false');
            document.querySelector('#card-model2').setAttribute('animation', 'property: rotation; dur: 4000; to: -90 0 0; loop: false');
        });
}});
</script>
</head>  
<body>
<a-scene embedded arjs="debugUIEnabled: false; trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
  <a-marker clicked id = 'marker' preset='hiro' cursor='rayOrigin: mouse'>
    <a-gltf-model modelhandler position="-0.5 0 -0.5" rotation="90 0 0" id="card-model1" src="url(https://cdn.jsdelivr.net/gh/maxhaice/maxhaice.github.io/Card_v2.gltf)"
          scale="5 5 5">
        </a-gltf-model> 
    <a-gltf-model position="0.5 0 -0.5" rotation="90 0 0" id="card-model2" src="url(https://cdn.jsdelivr.net/gh/maxhaice/maxhaice.github.io/Card_v2.gltf)"
          scale="5 5 5">
    </a-entity>
  </a-marker>
  <a-camera-static/>
  </a-scene>
  </body>

  </html>
