<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
  
<!-- <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script> -->
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
            <audio id="sound" src="url(http://d.zaix.ru/hrTf.mp3)" preload="auto"></audio>
        </a-assets>
      <a-marker preset="hiro" markerhandler emitevents="true" cursor="rayOrigin: mouse" id="marker" type='barcode' value='6'>
        <a-gltf-model id="card-model" src="url(https://cdn.jsdelivr.net/gh/maxhaice/maxhaice.github.io/Card_v2.gltf)" rotation="-90 0 0" soundhandler scale="10 10 10"></a-gltf-model>
      </a-marker>
      <a-entity sound="src:#sound" autoplay="true"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    AFRAME.registerComponent('soundhandler', {
    tick: function () {
           var entity = document.querySelector('[sound]');
         if (document.querySelector('a-marker').object3D.visible == true) {
            entity.components.sound.playSound();
        } else {
            entity.components.sound.pauseSound();
        }

     }
});
  </script>
  <script>
    alert(33);
    AFRAME.registerComponent('markerhandler', {

  

  init: function() {

    const marker = document.querySelector('#marker');

    const box = document.querySelector('#card-model');

    

    let selected = false;

    let origX = 0.0;

    let endX = 0.0;

    let deltaX = 0.0;

    const rotationSpeed = 0.5;


    marker.addEventListener('mousedown', function(ev, target) {

      const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
        alert("we don't get an element");
      if (box && intersectedElement === box) {
        alert("we get an element");

        selected = true;

        origX = ev.clientX;

      }

      

      function onMouseMove(ev) {

        if (selected) {

          endX = ev.clientX;

          if (origX && endX) {

            deltaX = origX - endX;


            const rotation = box.getAttribute('rotation');

            const newY = rotation.y - deltaX * rotationSpeed; 

            box.setAttribute('rotation', {x: rotation.x, y: newY, z: rotation.z});

          }

          origX = endX;

        }

      }

      

      document.addEventListener('mousemove', onMouseMove);

      
       marker.addEventListener('click', function(ev, target){
         alert("we don't get an element CLICK");
            const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
            if (box && intersectedElement === box) {
              alert("we get an element CLICK");
                const scale = box.getAttribute('scale');
                Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                box.setAttribute('scale', scale);
            }
        });
      
      marker.addEventListener('mouseup', function(ev, target) {

        selected = false;

        document.removeEventListener('mousemove', onMouseMove);

        marker.onmouseup = null;

      });

    }); 

  }

});
  </script>

</html>
